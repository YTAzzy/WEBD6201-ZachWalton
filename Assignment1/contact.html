<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">WEBD6201</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <h1>Contact Us</h1>

    <div class="row justify-content-lg-center g-3">
        <form class="col-lg-6">
            <div class="input-group mb-3">
                <span class="form-label">Full Name</span>
                <input id="fullName" type="text" class="form-control"
                       aria-describedby="Name Input" aria-label="Name Input" required>
            </div>
            <div class="input-group mb-3">
                <span class="form-label">Email Address</span>
                <input id="emailAddress" type="email" class="form-control"
                       aria-describedby="Email Address Input" aria-label="Email Address Input" required>
            </div>
            <div class="input-group mb-3">
                <span class="form-label">Contact Number</span>
                <input id="contactNumber" type="tel" class="form-control"
                       aria-describedby="Contact Number Input" aria-label="Contact Number Input" required>
            </div>
            <div class="input-group mb-3">
                <span class="form-label">Notes</span>
                <input id="notes" type="text" class="form-control"
                       aria-describedby="Notes Input" aria-label="Notes Input" required>
            </div>

            <button id="sendButton" type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i>Submit</button>
            <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fas fa-undo fa-lg"></i>Cancel</button>

        </form>

    </div>


</div>

<!--javascript section-->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
