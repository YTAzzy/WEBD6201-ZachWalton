      <div class="collapse navbar-collapse" id="navbarSupportedContent">

<div class="container">
  <h1>Edit Contact</h1>
  <div class = "row justify-content-lg-center g-3">
    <form class="col-lg-6 col-md-6 col-sm-6">

      <div class="input-group mb-3">
        <span class="input-group-text">Full Name</span>
        <input id="fullName" name="fullName" type="text" class="form-control" aria-describedby="Full Name Input" aria-label="Full Name Input" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Contact Number</span>
        <input id="contactNumber" name="contactNumber" type="tel" class="form-control" aria-describedby="Contact Number Input" aria-label="Contact Number Input" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Email address</span>
        <input id="emailAddress" name="emailAddress" type="email" class="form-control"aria-describedby="Email Address Input" aria-label="Email Address Input" required>
      </div>
      <div class="mb-3 form-check">
        <input id="subscribeCheckbox" type="checkbox" class="form-check-input">
        <label class="form-check-label" for="subscribeCheckbox">Subscribe to our contact list</label> </div>
      <button id="sendButton" type="submit" class="btn btn-primary">
        <i class="fa fa-envelope fa-lg"></i>Submit</button>
      <button id="cancelButton" type="reset" class="btn btn-warning"> <i class="fa fa-undo fa-lg"></i>Cancel</button>
    </form>

  </div>

</div>

</body>
</html>
